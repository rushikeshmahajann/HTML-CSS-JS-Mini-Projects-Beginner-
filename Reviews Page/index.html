    <title>Reviews Page</title>
</head>
<body>

        <div class="title">
            <h1>Our Reviews</h1>
        </div>
        
        <article class="review">

            </div>

                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </article>

    </main>
    <script src="script.js"></script>
